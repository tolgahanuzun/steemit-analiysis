{% extends "base.html" %}
{% block content %}
{% if result %}

<div class="row align-center">
    <div class="col col-6">
    <fieldset>
    <legend>Analysis Weekly List:</legend> 
    <h2>{{username.title()}} Data List</h2>
    {% for user in result %}
    <a href="/{{username}}/analiysis/{{loop.index}}"> {{loop.index}} Weekly - {{user.end_date.strftime('%Y-%m-%d  %H:%M')}}</a> <br>
    {% endfor %}
    </div>
</ffieldset>
</div>

{% else %}

{% endif %}
{% endblock %}
